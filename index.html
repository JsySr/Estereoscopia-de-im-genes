<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Estereoscópica Anaglifo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Barra de Navegación -->
    <nav>
        <div class="nav-container">
            <h1>GALERIA</h1>
            <ul>
                <li><a href="#personal">Personal</a></li>
                <li><a href="#infraestructura">Infraestructura</a></li>
                <li><a href="#objetos">Objetos</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Personal -->
    <section id="personal" class="gallery">
        <h2>Fotografías Personales</h2>
        <p>Modelos</p>

        <div class="image-grid">
            <!-- Bloque de imagen de Personal -->
            <div class="image-block">
                <img src="imagenes/mia.JPG" alt="Personal 1" class="anaglifo">
                <div class="stereo-pair">
                    <img src="imagenes/Fondo.mia.JPG" alt="Estereoscópica Izquierda Personal 1" class="left-image">
                    <img src="imagenes/Lado.mia.JPG" alt="Estereoscópica Derecha Personal 1" class="right-image">
                </div>
            </div>
            <!-- Repite para las otras dos imágenes de la categoría -->
        </div>
    </section>

    <!-- Sección de Infraestructura -->
    <section id="infraestructura" class="gallery">
        <h2>Fotografías de Infraestructura de Edificios</h2>
        <p>Imágenes de estructuras.</p>

        <div class="image-grid">
            <!-- Bloque de imagen de Infraestructura -->
            <div class="image-block">
                <img src="imagenes/Centro edificio.JPG" alt="Infraestructura 1" class="anaglifo">
                <div class="stereo-pair">
                    <img src="imagenes/Fondo.edificio.JPG" alt="Estereoscópica Izquierda Infraestructura 1" class="left-image">
                    <img src="imagenes/Frente.arbol.JPG" alt="Estereoscópica Derecha Infraestructura 1" class="right-image">
                </div>
            </div>
            <!-- Repite para las otras dos imágenes de la categoría -->
        </div>
    </section>

    <!-- Sección de Objetos -->
    <section id="objetos" class="gallery">
        <h2>Fotografías de Objetos</h2>
        <p>Imágenes de objetos.</p>

        <div class="image-grid">
            <!-- Bloque de imagen de Objetos -->
            <div class="image-block">
                <img src="imagenes/Arbol. lado.html.JPG" alt="Objeto 1" class="anaglifo">
                <div class="stereo-pair">
                    <img src="imagenes/Fondo.arbol.html.JPG" alt="Estereoscópica Izquierda Objeto 1" class="left-image">
                    <img src="imagenes/Medio. arbol.JPG" alt="Estereoscópica Derecha Objeto 1" class="right-image">
                </div>
            </div>
            <!-- Repite para las otras dos imágenes de la categoría -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 - Todos los derechos reservados | Creado por JASMIN VIVEROS GÓMEZ</p>
    </footer>

</body>
</html>
